<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=1.0" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=1.0"></script>

    <script type='text/javascript'>
        var map;

        function GetMap(key, mapOptions) {
            try {
                mapOptions = mapOptions || {};
                mapOptions['subscription-key'] = key;
                
                map = new atlas.Map('myMap', mapOptions);

                map.map.on('load', function () {
                    window.jsInterface._MapLoaded(map.getCamera());
                });
            } catch (e) {
                alert(e)
            }
        }
    </script>
    <style>
        html, body{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="myMap" style="position:relative;width:100vw;height:100vh;float:left;"></div>

    <script>
        window.jsInterface._PageLoaded();
    </script>
</body>
</html>
